<h2 mat-dialog-title>Add Employee</h2>
<form [formGroup]="form" (ngSubmit)="addEmployee()">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" id="email" formControlName="email" matInput placeholder="Email">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input type="text" id="phoneNumber"  formControlName="phoneNumber" matInput placeholder="PhoneNumber">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <!-- <mat-label>Department</mat-label> -->
          <select matNativeControl (change)="selectDepartment($event)">
            @for (dept of depts; track dept) {
              <option [value]="dept.Id" >{{ dept.Name }}</option>
            }
          </select>
        </mat-form-field>
  
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
  </mat-dialog-actions>
</form>
