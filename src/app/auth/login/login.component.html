<form class="form-signin" [formGroup]="form" (ngSubmit)="login()" >
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->
        <br/>
        <label for="email" class="sr-only">User Name</label>
        <input type="email" id="email"  formControlName="email" class="form-control" placeholder="User Name" required autofocus>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password"  formControlName="password" class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-default btn-block" (click)="register()">Register</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>

    </div>
</form>
